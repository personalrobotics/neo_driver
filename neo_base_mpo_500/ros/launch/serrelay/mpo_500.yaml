#Parameters for Relayboard

#Device on which relayboard is attached
ComPort: /dev/neo-relayboard
relayboard_timeout: 2.0
requestRate: 25

log: 0

#optional modules:
hasIOBoard: 1
hasUSBoard: 0

drive2:
  motor_active: 1
  homing_active: 0
  EncIncrPerRevMot: 4096
  VelMeasFrqHz: 1
  GearRatio: 25
  GearEfficiency: 0.7
  BeltRatio: 1
  Sign: 1.0
  VelMaxEncIncrS: 150000
  AccIncrS: 500000
  DecIncrS: 500000
  VelPModeEncIncrS: 10
  Modulo: 1000000

